<div class="webcam-dialog-container">
  <h2 i18n mat-dialog-title>Capture Image</h2>
  <mat-dialog-content>
    <ng-container *ngIf="!webcamImage" class="column-container">
      <webcam (imageCapture)="onCaptureImage($event)" [height]="webcamHeight"
              [trigger]="triggerObservable" [width]="webcamWidth"></webcam>
    </ng-container>
    <ng-container *ngIf="webcamImage">
      <img [src]="webcamImage.imageAsDataUrl" alt="Webcam Image" class="captured-image"/>
    </ng-container>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <ng-container *ngIf="!webcamImage">
      <button (click)="onTriggerSnapshot()" mat-icon-button>
        <mat-icon>camera</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="webcamImage">
      <button (click)="onRetry()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button (click)="onApply()" mat-icon-button>
        <mat-icon>done</mat-icon>
      </button>
      <button (click)="onCancel()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </ng-container>
  </mat-dialog-actions>
</div>
