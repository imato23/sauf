<h2 i18n mat-dialog-title>Remove bottle</h2>
<mat-dialog-content>
  <div
    style="font-size: larger; margin-top:20px; margin-bottom:20px;">
    <div i18n>Row: {{ data.row }}</div>
    <div i18n>Shelf: {{ data.shelf }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button i18n mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" cdkTrapFocus i18n mat-button>Approve</button>
</mat-dialog-actions>
