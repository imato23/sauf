<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar main-toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span i18n>AppTitle</span>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #drawer [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="nav-item" [routerLink]="['/wines']" routerLinkActive="router-link-active">
          <mat-icon matListItemIcon class="icon">wine_bar</mat-icon>
          <span matListItemTitle class="title" i18n>Wines</span>
        </a>
        <a mat-list-item class="nav-item" [routerLink]="['/statistics']" routerLinkActive="router-link-active">
          <mat-icon matListItemIcon class="icon">bar_chart</mat-icon>
          <span matListItemTitle class="title" i18n>Statistics</span>
        </a>
        <a mat-list-item class="nav-item" [routerLink]="['/history']" routerLinkActive="router-link-active">
          <mat-icon matListItemIcon class="icon">history</mat-icon>
          <span matListItemTitle class="title" i18n>History</span>
        </a>
        <a mat-list-item class="nav-item" [routerLink]="['/settings']" routerLinkActive="router-link-active">
          <mat-icon matListItemIcon class="icon">settings</mat-icon>
          <span matListItemTitle class="title" i18n>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
