<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar i18n="@@Menu">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/wines']" routerLinkActive="router-link-active" i18n="@@Wines">Wines</a>
      <a mat-list-item [routerLink]="['/settings']" routerLinkActive="router-link-active" i18n="@@Settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
