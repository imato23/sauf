<mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleNavbar()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span i18n="@@WineListTitle">Wine List</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
<div>
    <mat-nav-list *ngIf=" wines$ | async; else loading">
        <ng-container *ngFor="let wine of wines$ | async">
            <mat-list-item routerLink="/wines/view-wine/{{wine._id}}">
                <img matListAvatar [src]="wine.image ? wine.image : dummyAvatar" class="wine-image">
                <h3 matLine>{{wine.name}}</h3>
                <p matLine>
                    <span> {{wine.producer}} </span>
                </p>
                <p matLine>
                    <span i18n="WineCategorySelect@@WineCategorySelect2">{wine.category, select, RedWine {RedWine}
                        WhiteWine
                        {WhiteWine} RoseWine
                        {RoseWine} SparklingWine {SparklingWine}}</span>
                </p>
                <div fxLayout="row">
                    <div fxFlex i18n="Bottles@@Bottles1">{wine.bottleCount, plural, =1 {{{wine.bottleCount}}
                        Bottle} other {{{wine.bottleCount}} Bottles}}</div>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-nav-list>

    <ng-template #loading i18n="@@LoadingWines">
        <h3>Loading wines...</h3>
    </ng-template>
</div>

<div class="floating-action-button">
    <button mat-fab color="primary" routerLink="/wines/add-wine">
        <mat-icon>add</mat-icon>
    </button>
</div>
