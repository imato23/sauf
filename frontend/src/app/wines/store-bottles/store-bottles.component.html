<div [formGroup]="vintageDetailsFormGroup">
    <div formArrayName="storageLocations">
        <div *ngFor="let storageLocationFormGroup of storageLocationsFormArray.controls; index as storageLocationIndex">
            <div [formGroupName]="storageLocationIndex">
                <div fxLayout="row" fxLayoutGap="10px" class="storage">
                    <div fxFlex="grow">
                        <mat-form-field>
                            <mat-label i18n>Row</mat-label>
                            <input matInput type="number" formControlName="row" required min="1">
                        </mat-form-field>
                    </div>
                    <div fxFlex="grow">
                        <mat-form-field>
                            <mat-label i18n>Shelf</mat-label>
                            <input matInput type="number" formControlName="shelf" required min="1">
                        </mat-form-field>
                    </div>
                    <div>
                        <button type="button" color="accent" mat-icon-button
                            (click)="onRemoveStorageLocation(storageLocationIndex)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <mat-error i18n *ngIf="storageLocationsFormArray.errors?.duplicateStorageLocations" class="custom-error">
            One or more storage locations have been entered more than once.
        </mat-error>
        <mat-error i18n *ngIf="vintageDetailsFormGroup.errors?.storageLocationOccupied" class="custom-error">
            One of the entered storage locations is already occupied.
        </mat-error>
        <button mat-button type="button" color="accent" (click)="onAddStorageLocation()" i18n>Add bottle
        </button>
    </div>
</div>
